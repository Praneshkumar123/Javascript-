<!DOCTYPE html>
<html>
    <head>
        <title> Add Employee </title>
        <script>
            const save=()=>{
                let pname = document.getElementById("pname").value
                let cost = document.getElementById("cost").value
                let quantity = document.getElementById("quantity").value
                            let newproduct= {
                    "pname":pname,
                    "cost":cost,
                    "quantity":quantity
                }
                let url ="http://localhost:1234/productlist";
                let postData = {
                    headers:{'Content-Type': 'application/json'},
                    method:"POST",
                    body:JSON.stringify(newproduct) // array to json
                }
                fetch(url,postData)
                .then(response=>response.json())
                .then(productinfo=>{
                    alert(productinfo.pname+ "Save Successfully !")
                })
            }
        </script>
    </head>
    <body>
        <table align="center" cellpadding="15">
            <caption><h1> Enter Employee Details</h1></caption>
            <tr>
                <th>Product Name</th>
                 <td> <input type="text" id="pname"/> </td>   
            </tr>

            <tr>
                <th>Product Cost </th>
                 <td> <input type="text" id="cost"/> </td>   
            </tr>

            <tr>
                <th>Product Quantity</th>
                 <td> <input type="number" id="quantity"/> </td>   
            </tr>
            <tr>
                <th colspan="2">
                    <button onclick="save()">Save</button> 
                    <hr/>
                    <a href="api1.html">Back To List </a>
                </th>
            </tr>
        </table>
    </body>
</html>
