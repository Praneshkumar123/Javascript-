<!DOCTYPE html>
<html>
    <head>
        <script>
                class ManageProduct{
                    saveproduct = ()=>{
                        let pname = document.getElementById("pname").value;
                        let cost = document.getElementById("cost").value;
                        let quantity = document.getElementById("quantity").value;

                        let newproduct ={pname:pname,cost:cost, quantity:quantity};
                        let url = "http://localhost:1234/productlist";

                        let postData = {
                            headers:{'content-Type': 'application/json'},
                            method:'post',
                            body:JSON.stringify(newproduct)
                        }

                        fetch(url, postData)
                        .then(response=>response.json())
                        .then(productinfo=>{
                            alert("Product Added Successfully!");
                            window.location.href="class2.html";
                        })
                    }
                }
                const obj3 = new ManageProduct();
        </script>
    </head>
    <body>
        <table align="center" cellpadding="15">
            <caption><h1> Enter Product Details </h1></caption>
            <tr>
                <th> Product Name </th>
                <td> <input type="text" id="pname"/> </td>
            </tr>
            <tr>
                <th> Product Cost  </th>
                <td> <input type="text" id="cost"/> </td>
            </tr>
            <tr>
                <th> Product Quantity </th>
                <td> <input type="text" id="quantity"/> </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button onclick="obj3.saveproduct()"> Save Product </button>
                    <hr/>
                    <a href="class2.html"> Back To List </a>
                </th>
            </tr>
        </table>
    </body>
</html>
