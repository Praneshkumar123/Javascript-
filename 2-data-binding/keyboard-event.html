<!DOCTYPE html>
<html>
    <head>
        <script>
            const one = (data)=>{
                console.log("Value is :"+data);
            }
        </script>
    </head>
    <body onload="one('Welcome Back....')">
        <h1> Keyboard Events in javascript</h1>
        <p> On key Press : <input type="text" value="Apple" onkeypress="one(this.value)"/> </p>
        <p> On key Dwn : <input type="text" value="Mango" onkeydown="one(this.value)"/> </p>
        <p> On key Up : <input type="text" value="Water" onkeyup="one(this.value)"/> </p>
        <p> On Focus : <input type="text" value="Banana" onfocus="one(this.value)"/> </p>
        <p> On Blur : <input type="text" value="Grapes" onblur="one(this.value)"/> </p>
    </body>
</html>
