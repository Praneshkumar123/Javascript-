<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 20px 10% 20px;
            }
            table{
                border: 4px solid black;
                padding: 20px;
            }
            p{
                color: blue;
                font-size: 30px;
            }
            th{
                color: red;
            }
            td{
                color: blue;
            }
        </style>
        <script>
            let userlist=[
                {name:"Yuvan", age:"23 Years", edu:"MCA", exp:"2 Years"},
                {name:"Suhas", age: "19 Years", edu:"CA", exp:"1 Years"},
                {name:"Akash", age:"19 Years", edu:"MA", exp:"1 Years"},
                {name:"Varun", age:"22 Years", edu:"MBA", exp:"2 Years"},
            ];

            const getUser = () =>{
                let data = "";
                userlist.map((user, index)=>{
                    data = data + `<tr>
                                        <td> ${index} </td>
                                        <td> ${user.name} </td>
                                        <td> ${user.age} </td>
                                        <td> ${user.edu} </td>
                                        <td> ${user.exp} </td>
                                        <td> <button onclick=deleteUser(${index})> Delete </button> </td>
                                        <td> <button onclick=editUser(${index})> Edit </button> </td>
                                   </tr>`;
                })
            document.getElementById("container").innerHTML = data;
            document.getElementById("total").innerText = userlist.length + " - All User ";
            }
            const deleteUser = (index)=>{
                userlist.splice(index, 1);
                getUser();
            }

            let userindex = -1;
            const editUser = (index)=>{
                userindex=index;
               let user= userlist[index];
                 document.getElementById("fname").value= user.name;
                 document.getElementById("myage").value= user.age;
                 document.getElementById("myedu").value=user.edu;
                 document.getElementById("myexp").value=user.exp;
            }
           const save = () => {
                let fullname = document.getElementById("fname");
                let age = document.getElementById("myage");
                let edu = document.getElementById("myedu");
                let exp = document.getElementById("myexp");
                
                if(fullname.value!=""){
                    let newuser = {name:fullname.value, age:age.value,edu:edu.value,exp:exp.value };
                if(userindex== -1){
                userlist = userlist.concat(newuser);
                }else{
                    userlist[userindex]=newuser;
                    userindex=-1;
                }
                getUser();
                fullname.value="";
                age.value="";
                edu.value="";
                exp.value="";
            }else{
                alert("Invalid Name");
            }
        }
        </script>
    </head>
    <body onload="getUser()">
        <p id="total" align="center"> 0 Records </p>
        <table align="left" cellpadding="10">
            <tr> 
                <th> Full Name </th>
                <th> <input type="text" id="fname"/></th>
            </tr>
            <tr> 
                <th> Age </th>
                <th> <input type="text" id="myage"/></th>
            </tr>
            <tr> 
                <th> Education </th>
                <th> <input type="text" id="myedu"/></th>
            </tr>
            <tr> 
                <th> Experience </th>
                <th> <input type="text" id="myexp"/></th>
            </tr>
            <tr> 
                <th colspan="2"> 
                    <button onclick="save()"> Save </button>
                </th>
            </tr>
        </table>

        <table align="right" cellpadding="15">
            <thead>
                <tr bgcolor="lightgray" cellpadding="10">
                    <th> Sl No </th>
                    <th> Full Name </th>
                    <th> Age </th>
                    <th> Education </th>
                    <th> Experience </th>
                    <th> Delete </th>
                    <th> Edit </th>
                </tr>
            </thead>
            <tbody id="container">

            </tbody>
        </table>
    </body>
</html>
